<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greydient Preview</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .gradient {
            display: flex;
            align-items: center;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
        }
        .color-swatch {
            width: 50px;
            height: 50px;
            margin-right: 20px;
        }
    </style>
</head>
<body>
    <h1>MASTER Greydient Gradients Preview</h1>
    <div class="gradient" style="background: linear-gradient(to right, #FF5733);">
        <div class="color-swatch" style="background-color: #FF5733;"></div>
        <div>Sunset - #FF5733</div>
    </div>
    <div class="gradient" style="background: linear-gradient(to right, #33A1FF);">
        <div class="color-swatch" style="background-color: #33A1FF;"></div>
        <div>Ocean Blue - #33A1FF</div>
    </div>
    <div class="gradient" style="background: linear-gradient(to right, #28A745);">
        <div class="color-swatch" style="background-color: #28A745;"></div>
        <div>Forest - #28A745</div>
    </div>
</body>
</html>

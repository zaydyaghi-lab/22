<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Design Lab</title>\n    <style>\n        body { font-family: Arial, sans-serif; margin: 20px; }\n        #output { height: 200px; border: 1px solid #ccc; margin-bottom: 20px; }\n        .control-group { margin-bottom: 20px; }\n        label { margin-right: 10px; }\n    </style>\n</head>\n<body>\n    <h1>Design Lab</h1>\n    <div class="control-group">\n        <h2>Color Testing</h2>\n        <input type="color" id="colorPicker" value="#ff0000">\n        <label for="colorPicker">Select Color:</label>\n        <div id="output" style="background-color: #ff0000;"></div>\n    </div>\n    <div class="control-group">\n        <h2>Gradient Testing</h2>\n        <input type="text" id="gradientInput" placeholder="Enter CSS gradient, e.g. linear-gradient(red, yellow)" style="width: 250px;">\n        <button id="applyGradient">Apply Gradient</button>\n        <div id="output2" style="height: 200px; border: 1px solid #ccc; margin-top: 10px;"></div>\n    </div>\n    <div class="control-group">\n        <h2>Shadow Testing</h2>\n        <label for="shadowInput">Shadow properties:</label>\n        <input type="text" id="shadowInput" placeholder="Enter shadow value, e.g. 5px 5px 10px gray">\n        <button id="applyShadow">Apply Shadow</button>\n        <div id="output3" style="height: 200px; border: 1px solid #ccc; margin-top: 10px;"></div>\n    </div>\n    <div class="control-group">\n        <h2>Typography Testing</h2>\n        <label for="fontSelect">Font Family:</label>\n        <select id="fontSelect">\n            <option value="Arial">Arial</option>\n            <option value="Courier New">Courier New</option>\n            <option value="Georgia">Georgia</option>\n        </select>\n        <label for="fontSize">Font Size:</label>\n        <input type="number" id="fontSize" value="16">px\n        <button id="applyTypography">Apply Typography</button>\n        <p id="typographyOutput" style="margin-top: 10px;">Sample Text</p>\n    </div>\n    <script>\n        document.getElementById('colorPicker').addEventListener('input', function() {\n            const color = this.value;\n            document.getElementById('output').style.backgroundColor = color;\n        });\n        document.getElementById('applyGradient').addEventListener('click', function() {\n            const gradient = document.getElementById('gradientInput').value;\n            document.getElementById('output2').style.background = gradient;\n        });\n        document.getElementById('applyShadow').addEventListener('click', function() {\n            const shadow = document.getElementById('shadowInput').value;\n            document.getElementById('output3').style.boxShadow = shadow;\n        });\n        document.getElementById('applyTypography').addEventListener('click', function() {\n            const font = document.getElementById('fontSelect').value;\n            const size = document.getElementById('fontSize').value + 'px';\n            const sampleText = document.getElementById('typographyOutput');\n            sampleText.style.fontFamily = font;\n            sampleText.style.fontSize = size;\n        });\n    <\/script>\n</body>\n</html>\n
